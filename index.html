<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Space Game Beta 10</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      overflow: hidden;
      width: 100%;
      height: 100%;
      background-image: url('space.png');
      background-size: cover;
    }
    canvas {
      display: block;
      margin: auto;
    }
    /* Adiciona regras de mídia para ajustar o tamanho do texto em dispositivos móveis */
    @media screen and (max-width: 600px) {
      canvas {
        font-size: 12px;
      }
      .message {
        font-size: 14px; /* Ajusta o tamanho do texto das mensagens */
      }
    }

    /* Estilo para o botão de reiniciar jogo */
    .restart-button {
      position: fixed;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      padding: 10px 20px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
      display: none;
    }

    .restart-button:hover {
      background-color: #45a049;
    }

    /* Estilo para o painel de score */
    .score-panel {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      padding: 10px;
      background-color: rgba(0, 0, 0, 0.5);
      color: white;
      font-size: 24px;
      border-radius: 0 0 10px 10px;
      font-family: 'Roboto', sans-serif;
      opacity: 1.0;
    }
  </style>
</head>
<body>
  <canvas id="gameCanvas"></canvas>
  <button class="restart-button" onclick="restartGame()">Reiniciar Jogo</button>
  <div class="score-panel" id="scorePanel"></div>
  <audio id="completeSound" src="complete.wav"></audio>
  <audio id="shootSound" src="shoot.wav"></audio>
  <audio id="explosionSound" src="bum.wav"></audio>
  <script>
    const canvas = document.getElementById('gameCanvas');
    const ctx = canvas.getContext('2d');

    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    let shipImg = new Image();
    shipImg.src = 'nave.png';

    const shipSize = 75; // Aumento de 50% no tamanho da nave
    const shipSpeed = 5;
    let shipX = (canvas.width - shipSize) / 2;
    let shipY = canvas.height - shipSize - 10;
    let leftPressed = false;
    let rightPressed = false;
    let upPressed = false;
    let downPressed = false;

    const bulletWidth = 5;
    const bulletHeight = 15;
    const bulletSpeed = 5;
    let bullets = [];

    const meteorImages = {
      yellow: 'rock1.png',
      green: 'rock2.png',
      red: 'rock3.png',
      blue: 'rock4.png',
      purple: 'rock5.png'
    };

    const yellowMeteorWidth = 30;
    const yellowMeteorHeight = 30;
    const greenMeteorWidth = 45;
    const greenMeteorHeight = 45;
    const redMeteorWidth = 60;
    const redMeteorHeight = 60;
    const blueMeteorWidth = 40;
    const blueMeteorHeight = 40;
    const purpleMeteorWidth = 50;
    const purpleMeteorHeight = 50;
    const meteorSpeed = 2;
    let meteors = [];

    const greenBallWidth = 30;
    const greenBallHeight = 30;
    let greenBalls = [];

    let score = 0;
    let phase = 1;
    let phaseMessage = '';
    let phaseStartTime = 0;
    let gameEnded = false;
    let lives = 3; // Vidas iniciais

    let shootSound = document.getElementById('shootSound');
    let explosionSound = document.getElementById('explosionSound');
    let completeSound = document.getElementById('completeSound');

    function draw() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      drawShip();
      drawBullets();
      drawMeteors();
      drawGreenBalls();
      drawScore();
      drawPhaseMessage();
      drawWinMessage();
      moveShip();
      moveBullets();
      moveMeteors();
      moveGreenBalls();
      checkCollisions();
      checkMeteorBottom();
      checkPhase();
      requestAnimationFrame(draw);
    }

    function drawShip() {
      ctx.drawImage(shipImg, shipX, shipY, shipSize, shipSize);
    }

    function drawBullets() {
      ctx.fillStyle = 'red';
      bullets.forEach(bullet => {
        ctx.fillRect(bullet.x, bullet.y, bulletWidth, bulletHeight);
      });
    }

    function drawMeteors() {
      meteors.forEach(meteor => {
        const meteorImg = new Image();
        meteorImg.src = meteorImages[meteor.color];
        ctx.drawImage(meteorImg, meteor.x, meteor.y, meteor.width, meteor.height);
      });
    }

    function drawGreenBalls() {
      ctx.fillStyle = 'green';
      greenBalls.forEach(greenBall => {
        ctx.fillRect(greenBall.x, greenBall.y, greenBallWidth, greenBallHeight);
      });
    }

    function drawScore() {
      const scorePanel = document.getElementById('scorePanel');
      scorePanel.textContent = `Score: ${score}`;
    }

    function moveShip() {
      if (leftPressed && shipX > 0) {
        shipX -= shipSpeed;
      }
      if (rightPressed && shipX < canvas.width - shipSize) {
        shipX += shipSpeed;
      }
      if (upPressed && shipY > 0) {
        shipY -= shipSpeed;
      }
      if (downPressed && shipY < canvas.height - shipSize) {
        shipY += shipSpeed;
      }
    }

    function moveBullets() {
      bullets.forEach(bullet => {
        bullet.y -= bulletSpeed;
      });
      bullets = bullets.filter(bullet => bullet.y > 0);
    }

    function moveMeteors() {
      meteors.forEach(meteor => {
        meteor.y += meteorSpeed;
      });
      meteors = meteors.filter(meteor => meteor.y < canvas.height);
    }

    function moveGreenBalls() {
      greenBalls.forEach(greenBall => {
        greenBall.y += meteorSpeed / 2; // Move a bola verde com metade da velocidade dos meteoros
      });
      greenBalls = greenBalls.filter(greenBall => greenBall.y < canvas.height);
    }

    function checkCollisions() {
      bullets.forEach(bullet => {
        meteors.forEach((meteor, meteorIndex) => {
          if (bullet.x < meteor.x + meteor.width &&
              bullet.x + bulletWidth > meteor.x &&
              bullet.y < meteor.y + meteor.height &&
              bullet.y + bulletHeight > meteor.y) {
            bullets = bullets.filter(b => b !== bullet);
            score += getMeteorScore(meteor.color);
            drawExplosion(meteor.x + meteor.width / 2, meteor.y + meteor.height / 2);
            explosionSound.currentTime = 0; // Reinicia o áudio para evitar intervalos
            explosionSound.play(); // Toca o som da explosão
            meteors.splice(meteorIndex, 1);
          }
        });
      });

      // Verifica colisão entre nave e bola verde
      greenBalls.forEach((greenBall, greenBallIndex) => {
        if (shipX < greenBall.x + greenBallWidth &&
            shipX + shipSize > greenBall.x &&
            shipY < greenBall.y + greenBallHeight &&
            shipY + shipSize > greenBall.y) {
          greenBalls.splice(greenBallIndex, 1); // Remove a bola verde
          score += 500; // Adiciona 500 pontos ao score
        }
      });
    }

    function checkMeteorBottom() {
      meteors.forEach((meteor, meteorIndex) => {
        if (meteor.y + meteor.height >= canvas.height) {
          score -= 5; // Diminui 5 pontos quando o meteoro atinge a parte inferior
          drawExplosion(meteor.x + meteor.width / 2, meteor.y + meteor.height / 2);
          explosionSound.currentTime = 0; // Reinicia o áudio para evitar intervalos
          explosionSound.play(); // Toca o som da explosão
          meteors.splice(meteorIndex, 1);
        }
      });
    }

    function checkPhase() {
      if (score >= 1000 && phase === 1) {
        phase = 2;
        phaseMessage = 'Venceu';
        phaseStartTime = Date.now();
        increaseLife(); // Aumenta uma vida ao passar de fase
        completeSound.currentTime = 0; // Reinicia a música para evitar intervalos
        completeSound.play(); // Toca a música de passagem de fase
      }
      if (score >= 2000 && phase === 2) {
        phase = 3;
        phaseMessage = 'Venceu';
        phaseStartTime = Date.now();
        increaseLife(); // Aumenta uma vida ao passar de fase
        completeSound.currentTime = 0; // Reinicia a música para evitar intervalos
        completeSound.play(); // Toca a música de passagem de fase
      }
      if (score >= 5000 && phase === 3) {
        phaseMessage = 'Vencedor';
        gameEnded = true;
      }
    }

    function increaseLife() {
      lives++; // Incrementa uma vida
    }

    function drawPhaseMessage() {
      ctx.fillStyle = 'white';
      ctx.font = '48px Arial';
      const messageWidth = ctx.measureText(phaseMessage).width;
      const messageX = (canvas.width - messageWidth) / 2; // Centraliza o texto na tela
      ctx.fillText(phaseMessage, messageX, canvas.height / 2);
      if ((phase === 2 || phase === 3) && !gameEnded) {
        // Contagem regressiva de 3 segundos para a próxima fase
        const elapsedTime = Date.now() - phaseStartTime;
        const countdown = 3 - Math.floor(elapsedTime / 1000);
        if (countdown > 0) {
          drawCountdown(countdown);
        } else {
          phaseMessage = ''; // Limpa a mensagem após a contagem regressiva
        }
      }
    }

    function drawCountdown(countdown) {
      ctx.fillStyle = 'white';
      ctx.font = '24px Arial';
      ctx.fillText(`Próxima fase em ${countdown}...`, canvas.width / 2 - 100, canvas.height / 2 + 50);
    }

    function drawWinMessage() {
      if (score >= 5000 && phase === 3 && gameEnded) {
        // Desenha um botão para reiniciar o jogo
        const restartButton = document.querySelector('.restart-button');
        restartButton.style.display = 'block';
      }
    }

    function getMeteorScore(color) {
      if (color === 'yellow') {
        return 10;
      } else if (color === 'green') {
        return 20;
      } else if (color === 'red') {
        return 30;
      } else if (color === 'blue') {
        return 50;
      } else if (color === 'purple') {
        return 100;
      }
    }

    function drawExplosion(x, y) {
      const explosionRadius = 50;
      const explosionGradient = ctx.createRadialGradient(x, y, 0, x, y, explosionRadius);
      explosionGradient.addColorStop(0, 'rgba(255, 255, 255, 1)');
      explosionGradient.addColorStop(0.5, 'rgba(255, 165, 0, 0.5)');
      explosionGradient.addColorStop(1, 'rgba(255, 0, 0, 0)');
      ctx.fillStyle = explosionGradient;
      ctx.beginPath();
      ctx.arc(x, y, explosionRadius, 0, Math.PI * 2);
      ctx.fill();
    }

    function createMeteor() {
      let x, y, color, width, height;
      const colors = Object.keys(meteorImages);
      const randomColor = colors[Math.floor(Math.random() * colors.length)];
      if (randomColor === 'yellow') {
        width = yellowMeteorWidth;
        height = yellowMeteorHeight;
      } else if (randomColor === 'green') {
        width = greenMeteorWidth;
        height = greenMeteorHeight;
      } else if (randomColor === 'red') {
        width = redMeteorWidth;
        height = redMeteorHeight;
      } else if (randomColor === 'blue') {
        width = blueMeteorWidth;
        height = blueMeteorHeight;
      } else if (randomColor === 'purple') {
        width = purpleMeteorWidth;
        height = purpleMeteorHeight;
      }
      x = Math.random() * (canvas.width - width);
      y = -height;
      meteors.push({ x, y, color: randomColor, width, height });
    }

    function createGreenBall() {
      const x = Math.random() * (canvas.width - greenBallWidth);
      const y = -greenBallHeight;
      greenBalls.push({ x, y });
    }

    function restartGame() {
      score = 0;
      phase = 1;
      phaseMessage = '';
      phaseStartTime = 0;
      gameEnded = false;
      lives = 3; // Reinicia as vidas
      bullets = [];
      meteors = [];
      greenBalls = [];
      const restartButton = document.querySelector('.restart-button');
      restartButton.style.display = 'none'; // Esconde o botão de reiniciar jogo
    }

    // Adiciona eventos de teclado para mover a nave
    document.addEventListener('keydown', keyDownHandler);
    document.addEventListener('keyup', keyUpHandler);

    function keyDownHandler(event) {
      if (event.key === 'ArrowLeft' || event.key === 'Left') {
        leftPressed = true;
      }
      if (event.key === 'ArrowRight' || event.key === 'Right') {
        rightPressed = true;
      }
      if (event.key === 'ArrowUp' || event.key === 'Up') {
        upPressed = true;
      }
      if (event.key === 'ArrowDown' || event.key === 'Down') {
        downPressed = true;
      }
      if (event.key === ' ' && !gameEnded) {
        // Adiciona um tiro somente se o jogo não tiver terminado
        shoot();
      }
    }

    function keyUpHandler(event) {
      if (event.key === 'ArrowLeft' || event.key === 'Left') {
        leftPressed = false;
      }
      if (event.key === 'ArrowRight' || event.key === 'Right') {
        rightPressed = false;
      }
      if (event.key === 'ArrowUp' || event.key === 'Up') {
        upPressed = false;
      }
      if (event.key === 'ArrowDown' || event.key === 'Down') {
        downPressed = false;
      }
    }

    function shoot() {
      bullets.push({ x: shipX + shipSize / 2 - bulletWidth / 2, y: shipY });
      shootSound.currentTime = 0; // Reinicia o áudio para evitar intervalos
      shootSound.play(); // Toca o som de tiro
    }

    // Adiciona evento de clique para atirar na versão mobile
    canvas.addEventListener('click', shoot);

    // Cria meteoros em intervalos regulares
    setInterval(createMeteor, 2000); // Cada 2 segundos
    setInterval(createGreenBall, 60000); // Cada 1 minuto

    // Inicia o jogo
    draw();
  </script>
</body>
</html>
