<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">

  <title>Space Game Beta 12</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      overflow: hidden;
      width: 100%;
      height: 100%;
      position: relative;
    }

    #backgroundCanvas {
      position: absolute;
      top: 0;
      left: 0;
      z-index: -1;
    }

    canvas {
      display: block;
      margin: auto;
    }
    /* Adiciona regras de mídia para ajustar o tamanho do texto em dispositivos móveis */
    @media screen and (max-width: 600px) {
      canvas {
        font-size: 12px;
      }
      .message {
        font-size: 14px; /* Ajusta o tamanho do texto das mensagens */
      }
    }

    /* Estilo para o botão de reiniciar jogo */
    .restart-button {
      position: fixed;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      padding: 10px 20px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
      display: none;
    }

    .restart-button:hover {
      background-color: #45a049;
    }

    /* Estilo para o painel de score */
    .score-panel {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      padding: 10px;
      background-color: rgba(0, 0, 0, 0.5);
      color: white;
      font-size: 22px;
      border-radius: 0 0 10px 10px;
      font-family: 'Roboto', sans-serif;
      opacity: 1.0;
    }

    /* Estilo para o botão de pause e play */
    .pause-play-button {
      position: fixed;
      top: 5px;
      right: 10px;
      padding: 8px 15px;
      background-color: #008ab7;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
    }

    .pause-play-button:hover {
      background-color: #0fae4b;
    }

    .trophy {
  position: fixed;
  top: calc(50% - 120px); /* Subtrai 120px do centro vertical */
  left: 50%;
  transform: translate(-50%, -50%);
  width: 150px;
  height: 150px;
  background: url('trofeu.png') no-repeat center center;
  background-size: cover;
  display: none;
  z-index: 1000;
}

    .coin-panel {
  position: fixed;
  top: 40px; /* Ajuste conforme necessário para ficar abaixo do painel de score */
  left: 10px; /* Espaço da esquerda da tela */
  padding: 5px 10px; /* Padding mais pequeno para envolver o conteúdo */
  background-color: rgba(0, 0, 0, 0.7);
  color: gold;
  font-size: 18px;
  display: flex;
  align-items: center; /* Alinha verticalmente o ícone e o texto */
}

.coin-icon {
  width: 24px; /* Tamanho do ícone */
  height: 24px;
  margin-right: 5px; /* Espaço entre o ícone e o texto */
}

    .pause-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-image: url('poster.png');
      background-size: cover;
      background-position: center;
      display: none;
      z-index: 2000;
    }

    .play-button {
  position: fixed;
  bottom: 50px;
  left: 50%;
  transform: translateX(-50%);
  padding: 10px 30px;
  background-color: #4CAF50;
  color: white;
  border: none;
  border-radius: 5px;
  cursor: pointer;
  font-size: 16px;
  z-index: 2100;
}

.play-button:hover {
  background-color: #45a049;
}

    /* Estilos para a nova área pop-up */
    .popup-upgrade {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 300px;
      padding: 20px;
      background-color: rgba(24, 24, 24, 0.9);
      border-radius: 10px;
      z-index: 3000;
      display: none;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    }

    .popup-content-upgrade {
      text-align: center;
      ont-weight: 600;
      font-family: 'Roboto', sans-serif;
    }

    .popup-upgrade h2 {
      color: white;
      margin-bottom: 25px;
      font-weight: bold;
    }

    .popup-image-upgrade {
      width: 160px;
      height: 160px;
      margin-bottom: 20px;
    }

    .price-upgrade {
      color: gold;
      font-size: 20px;
      margin-bottom: 10px;
      font-weight: bold;
    }

    .description-upgrade {
      color: white;
      margin-bottom: 20px;
      font-weight: 300;
      font-family: 'Roboto', sans-serif;
    }

    .popup-buttons-upgrade {
      display: flex;
      justify-content: space-around;
      margin-bottom: 20px;
    }

    .buy-button-upgrade, .close-button-upgrade {
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
    }

    .buy-button-upgrade {
      background-color: #4CAF50;
      color: white;
    }

    .buy-button-upgrade:hover {
      background-color: #45a049;
    }

    .close-button-upgrade {
      background-color: #f44336;
      color: white;
    }

    .close-button-upgrade:hover {
      background-color: #e53935;
    }

    .current-balance-upgrade {
      color: white;
      margin-top: 10px;
      font-weight: bold;
      font-family: 'Roboto', sans-serif;
    }

  </style>
</head>
<body>
  <canvas id="backgroundCanvas"></canvas>
  <canvas id="gameCanvas"></canvas>
  <audio id="coinSound" src="coin.mp3"></audio>
  <audio id="shootSound" src="shoot.wav"></audio>
  <button class="restart-button" onclick="restartGame()">Reiniciar Jogo</button>
  <div class="score-panel" id="scorePanel"></div>
  <div class="coin-panel" id="coinPanel">
    <img src="coin.png" alt="Coin" class="coin-icon">
    <span id="coinCount">0</span>
  </div>
  <button class="pause-play-button" onclick="togglePausePlay()">Pause</button>
  <audio id="completeSound" src="complete.wav"></audio>
  <div id="trophy" class="trophy"></div>
  <div class="pause-overlay" id="pauseOverlay"></div>
<button class="play-button" onclick="togglePausePlay()" id="playButton" style="display: none;">Jogar</button>
      <div id="popup" class="popup-upgrade">
      <div class="popup-content-upgrade">
        <h2>Faça o upgrade da sua nave</h2>
        <img src="power.png" alt="Power Upgrade" class="popup-image-upgrade" />
        <p class="price-upgrade">3000 coins</p>
        <p class="description-upgrade">
          Este upgrade desbloqueia os tiros a laser da asa da nave
        </p>
        <div class="popup-buttons-upgrade">
          <button class="buy-button-upgrade" onclick="buyUpgrade()">
            Comprar
          </button>
          <button class="close-button-upgrade" onclick="closePopup()">
            Voltar para o Jogo
          </button>
        </div>
        <p class="current-balance-upgrade">
          Saldo atual: <span id="currentCoins">0</span>
        </p>
      </div>
    </div>
  
  <script>
    const backgroundCanvas = document.getElementById('backgroundCanvas');
    const bgCtx = backgroundCanvas.getContext('2d');

    backgroundCanvas.width = window.innerWidth;
    backgroundCanvas.height = window.innerHeight;

    const backgroundImage = new Image();
    backgroundImage.src = 'space.png';

    let bgY = 0;
    let isPaused = false; // Variável para controlar o estado de pausa

    function drawBackground() {
      bgCtx.clearRect(0, 0, backgroundCanvas.width, backgroundCanvas.height);
      bgCtx.drawImage(backgroundImage, 0, bgY, backgroundCanvas.width, backgroundCanvas.height);
      bgCtx.drawImage(backgroundImage, 0, bgY - backgroundCanvas.height, backgroundCanvas.width, backgroundCanvas.height);
      bgY += 1; // Ajuste a velocidade aqui
      if (bgY >= backgroundCanvas.height) {
        bgY = 0;
      }
      if (!isPaused) {
        requestAnimationFrame(drawBackground);
      }
    }

    backgroundImage.onload = drawBackground;

    const canvas = document.getElementById('gameCanvas');
    const ctx = canvas.getContext('2d');

    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    let shipImg = new Image();
    shipImg.src = 'nave3.png';

    const shipSize = 75; // Aumento de 50% no tamanho da nave
    const shipSpeed = 5;
    let shipX = (canvas.width - shipSize) / 2;
    let shipY = canvas.height - shipSize - 10;
    let leftPressed = false;
    let rightPressed = false;
    let upPressed = false;
    let downPressed = false;

    const bulletWidth = 5;
    const bulletHeight = 15;
    const bulletSpeed = 5;
    let bullets = [];

    const meteorImages = {
      yellow: 'rock1.png',
      green: 'rock2.png',
      red: 'rock3.png',
      blue: 'rock4.png',
      purple: 'rock5.png'
    };

    const yellowMeteorWidth = 30;
    const yellowMeteorHeight = 30;
    const greenMeteorWidth = 45;
    const greenMeteorHeight = 45;
    const redMeteorWidth = 60;
    const redMeteorHeight = 60;
    const blueMeteorWidth = 40;
    const blueMeteorHeight = 40;
    const purpleMeteorWidth = 50;
    const purpleMeteorHeight = 50;
    const meteorSpeed = 2;
    let meteors = [];

    let score = 0;
    let phase = 1;
    let phaseMessage = '';
    let phaseStartTime = 0;
    let gameEnded = false;
    let lives = 3; // Vidas iniciais

    let shootSound = new Audio('shoot.wav');
    let explosionSound = new Audio('bum.wav');
    let completeSound = new Audio('complete.wav');

    function draw() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      if (!isPaused) { // Desenhar apenas se o jogo não estiver pausado
        drawShip();
        drawBullets();
        drawMeteors();
        drawScore();
        drawPhaseMessage();
        drawWinMessage();
        moveShip();
        moveBullets();
        moveMeteors();
        checkCollisions();
        checkMeteorBottom();
        checkPhase();
      } else {
        ctx.fillStyle = 'white';
        ctx.font = '48px Arial';
        ctx.fillText('Jogo Pausado', canvas.width / 2 - 150, canvas.height / 2);
      }
      if (!isPaused) {
        requestAnimationFrame(draw);
      }
    }

    function togglePausePlay() {
  isPaused = !isPaused;
  const pausePlayButton = document.querySelector('.pause-play-button');
  pausePlayButton.textContent = isPaused ? 'Play' : 'Pause';
  const pauseOverlay = document.getElementById('pauseOverlay');
  const playButton = document.getElementById('playButton');

  if (isPaused) {
    pauseOverlay.style.display = 'block';
    playButton.style.display = 'block';
    cancelAnimationFrame(draw); // Pausa o loop de animação do jogo
    cancelAnimationFrame(drawBackground); // Pausa o fundo em movimento
  } else {
    pauseOverlay.style.display = 'none';
    playButton.style.display = 'none';
    requestAnimationFrame(draw);
    requestAnimationFrame(drawBackground);
  }
}

    function drawShip() {
      ctx.drawImage(shipImg, shipX, shipY, shipSize, shipSize);
    }

    function drawBullets() {
  bullets.forEach((bullet) => {
    ctx.fillStyle = bullet.color; // Define a cor do tiro
    ctx.fillRect(bullet.x, bullet.y, bullet.width, bullet.height); // Desenha o tiro
  });
}

    function drawMeteors() {
      meteors.forEach(meteor => {
        const meteorImg = new Image();
        meteorImg.src = meteorImages[meteor.color];
        ctx.drawImage(meteorImg, meteor.x, meteor.y, meteor.width, meteor.height);
      });
    }

    function drawScore() {
      const scorePanel = document.getElementById('scorePanel');
      scorePanel.textContent = `Score: ${score}`;
    }

    function moveShip() {
      if (leftPressed && shipX > 0) {
        shipX -= shipSpeed;
      }
      if (rightPressed && shipX < canvas.width - shipSize) {
        shipX += shipSpeed;
      }
      if (upPressed && shipY > 0) {
        shipY -= shipSpeed;
      }
      if (downPressed && shipY < canvas.height - shipSize) {
        shipY += shipSpeed;
      }
    }

    function moveBullets() {
      bullets.forEach((bullet) => {
      bullet.y -= bulletSpeed;
    });
    bullets = bullets.filter((bullet) => bullet.y > 0);
  }
    function moveMeteors() {
      meteors.forEach(meteor => {
        meteor.y += meteorSpeed;
      });
      meteors = meteors.filter(meteor => meteor.y < canvas.height);
    }

    function checkCollisions() {
  bullets.forEach(bullet => {
    meteors.forEach((meteor, meteorIndex) => {
      if (bullet.x < meteor.x + meteor.width &&
          bullet.x + bulletWidth > meteor.x &&
          bullet.y < meteor.y + meteor.height &&
          bullet.y + bulletHeight > meteor.y) {
        bullets = bullets.filter(b => b !== bullet);
        score += getMeteorScore(meteor.color); // Adiciona pontos ao score
        drawExplosion(meteor.x + meteor.width / 2, meteor.y + meteor.height / 2);
        explosionSound.currentTime = 0; // Reinicia o áudio para evitar intervalos
        explosionSound.play(); // Toca o som da explosão
        meteors.splice(meteorIndex, 1);

        updateCoins(10); // Adiciona 10 moedas de ouro para cada meteoro acertado
      }
    });
  });
}

    function checkMeteorBottom() {
      meteors.forEach((meteor, meteorIndex) => {
        if (meteor.y + meteor.height >= canvas.height) {
          score -= 5; // Diminui 5 pontos quando o meteoro atinge a parte inferior
          drawExplosion(meteor.x + meteor.width / 2, meteor.y + meteor.height / 2);
          explosionSound.currentTime = 0; // Reinicia o áudio para evitar intervalos
          explosionSound.play(); // Toca o som da explosão
          meteors.splice(meteorIndex, 1);
        }
      });
    }

    function checkPhase() {
  if (score >= 1000 && phase === 1) {
    phase = 2;
    phaseMessage = 'Fase 2';
    phaseStartTime = Date.now();
    increaseLife();
    playCompleteSound();
    showTrophy();
    updateCoins(1000);
  }
  if (score >= 2000 && phase === 2) {
    phase = 3;
    phaseMessage = 'Fase 3';
    phaseStartTime = Date.now();
    increaseLife();
    playCompleteSound();
    showTrophy();
    updateCoins(1500);
    openPopup(); // Abre o pop-up quando a fase 3 é alcançada
  }
  if (score >= 5000 && phase === 3) {
    phase = 4;
    phaseMessage = 'Fase 4';
    phaseStartTime = Date.now();
    increaseLife();
    playCompleteSound();
    showTrophy();
    updateCoins(2000);
  }
  if (score >= 10000 && phase === 4) {
    phase = 5;
    phaseMessage = 'Fase 5';
    phaseStartTime = Date.now();
    increaseLife();
    playCompleteSound();
    showTrophy();
    updateCoins(3000);
  }
  if (score >= 20000 && phase === 5) {
    phase = 6;
    phaseMessage = 'Fase 6';
    phaseStartTime = Date.now();
    increaseLife();
    playCompleteSound();
    showTrophy();
    updateCoins(4000);
  }
  if (score >= 40000 && phase === 6) {
    phase = 7;
    phaseMessage = 'Fase 7';
    phaseStartTime = Date.now();
    increaseLife();
    playCompleteSound();
    showTrophy();
    updateCoins(5000);
  }
  if (score >= 80000 && phase === 7) {
    phase = 8;
    phaseMessage = 'Fase 8';
    phaseStartTime = Date.now();
    increaseLife();
    playCompleteSound();
    showTrophy();
    updateCoins(6000);
  }
  if (score >= 100000 && phase === 8) {
    phase = 9;
    phaseMessage = 'Fase 9';
    phaseStartTime = Date.now();
    increaseLife();
    playCompleteSound();
    showTrophy();
    updateCoins(7000);
  } // Adicione outras condições para as próximas fases aqui
}

    function updateCoins(amount) {
  const coinCount = document.getElementById('coinCount');
  let currentCoins = parseInt(coinCount.textContent);
  currentCoins += amount;
  coinCount.textContent = currentCoins;
}

function playCompleteSound() {
  completeSound.currentTime = 0; // Reinicia a música para evitar intervalos
  completeSound.play(); // Toca a música de passagem de fase
}

    function increaseLife() {
      lives++; // Incrementa uma vida
    }

    function drawPhaseMessage() {
  ctx.fillStyle = 'white';
  ctx.font = '48px Arial';
  const messageWidth = ctx.measureText(phaseMessage).width;
  const messageX = (canvas.width - messageWidth) / 2;
  ctx.fillText(phaseMessage, messageX, canvas.height / 2);

  if (phase > 1 && !gameEnded && phaseMessage.startsWith("Fase")) {
    // Contagem regressiva de 3 segundos para a próxima fase
    const elapsedTime = Date.now() - phaseStartTime;
    const countdown = 3 - Math.floor(elapsedTime / 1000);
    if (countdown > 0) {
      drawCountdown(countdown);
    } else {
      phaseMessage = ''; // Limpa a mensagem após a contagem regressiva
    }
  }
}

    function showTrophy() {
  const trophy = document.getElementById('trophy');
  trophy.style.display = 'block';
  setTimeout(hideTrophy, 3000); // Esconde o troféu após 3 segundos
}

function hideTrophy() {
  const trophy = document.getElementById('trophy');
  trophy.style.display = 'none';
}


    function drawCountdown(countdown) {
      ctx.fillStyle = 'white';
      ctx.font = '24px Arial';
      ctx.fillText(`Próxima fase em ${countdown}...`, canvas.width / 2 - 100, canvas.height / 2 + 50);
    }

    function drawWinMessage() {
      if (score >= 5000 && phase === 3 && gameEnded) {
        // Desenha um botão para reiniciar o jogo
        const restartButton = document.querySelector('.restart-button');
        restartButton.style.display = 'block';
      }
    }

    function getMeteorScore(color) {
      if (color === 'yellow') {
        return 10;
      } else if (color === 'green') {
        return 20;
      } else if (color === 'red') {
        return 30;
      } else if (color === 'blue') {
        return 50;
      } else if (color === 'purple') {
        return 100;
      }
    }

    function drawExplosion(x, y) {
      const explosionRadius = 50;
      const explosionGradient = ctx.createRadialGradient(x, y, 0, x, y, explosionRadius);
      explosionGradient.addColorStop(0, 'rgba(255, 255, 255, 1)');
      explosionGradient.addColorStop(0.5, 'rgba(255, 165, 0, 0.5)');
      explosionGradient.addColorStop(1, 'rgba(255, 0, 0, 0)');
      ctx.fillStyle = explosionGradient;
      ctx.beginPath();
      ctx.arc(x, y, explosionRadius, 0, Math.PI * 2);
      ctx.fill();
    }

    function createMeteor() {
  let x, y, color, width, height;
  if (phase === 1) {
    x = Math.random() * (canvas.width - yellowMeteorWidth);
    y = -yellowMeteorHeight;
    const colors = ['yellow', 'green', 'red'];
    color = colors[Math.floor(Math.random() * colors.length)];
    if (color === 'yellow') {
      width = yellowMeteorWidth;
      height = yellowMeteorHeight;
    } else if (color === 'green') {
      width = greenMeteorWidth;
      height = greenMeteorHeight;
    } else if (color === 'red') {
      width = redMeteorWidth;
      height = redMeteorHeight;
    }
  } else if (phase === 2) {
    x = Math.random() * (canvas.width - blueMeteorWidth);
    y = -blueMeteorHeight;
    const colors = ['yellow', 'green', 'red', 'blue'];
    color = colors[Math.floor(Math.random() * colors.length)];
    if (color === 'yellow') {
      width = yellowMeteorWidth;
      height = yellowMeteorHeight;
    } else if (color === 'green') {
      width = greenMeteorWidth;
      height = greenMeteorHeight;
    } else if (color === 'red') {
      width = redMeteorWidth;
      height = redMeteorHeight;
    } else if (color === 'blue') {
      width = blueMeteorWidth;
      height = blueMeteorHeight;
    }
  } else if (phase === 3) {
    x = Math.random() * (canvas.width - purpleMeteorWidth);
    y = -purpleMeteorHeight;
    const colors = ['yellow', 'green', 'red', 'blue', 'purple'];
    color = colors[Math.floor(Math.random() * colors.length)];
    if (color === 'yellow') {
      width = yellowMeteorWidth;
      height = yellowMeteorHeight;
    } else if (color === 'green') {
      width = greenMeteorWidth;
      height = greenMeteorHeight;
    } else if (color === 'red') {
      width = redMeteorWidth;
      height = redMeteorHeight;
    } else if (color === 'blue') {
      width = blueMeteorWidth;
      height = blueMeteorHeight;
    } else if (color === 'purple') {
      width = purpleMeteorWidth;
      height = purpleMeteorHeight;
    }
  } else { // Para todas as fases posteriores
    x = Math.random() * (canvas.width - yellowMeteorWidth);
    y = -yellowMeteorHeight;
    const colors = ['yellow', 'green', 'red', 'blue', 'purple'];
    color = colors[Math.floor(Math.random() * colors.length)];
    if (color === 'yellow') {
      width = yellowMeteorWidth;
      height = yellowMeteorHeight;
    } else if (color === 'green') {
      width = greenMeteorWidth;
      height = greenMeteorHeight;
    } else if (color === 'red') {
      width = redMeteorWidth;
      height = redMeteorHeight;
    } else if (color === 'blue') {
      width = blueMeteorWidth;
      height = blueMeteorHeight;
    } else if (color === 'purple') {
      width = purpleMeteorWidth;
      height = purpleMeteorHeight;
    }
  }
  meteors.push({ x, y, color, width, height });
}

    setInterval(createMeteor, 1000);

    draw();

    function handleTouch(event) {
      event.preventDefault();
      const touch = event.touches[0];
      const touchX = touch.clientX;
      const touchY = touch.clientY;

      // Determina a direção do movimento baseada no toque
      if (touchX < canvas.width / 3 && touchY < canvas.height / 3) {
        upPressed = true;
        leftPressed = true;
      } else if (touchX > canvas.width / 3 && touchX < (2 * canvas.width) / 3 && touchY < canvas.height / 3) {
        upPressed = true;
      } else if (touchX > (2 * canvas.width) / 3 && touchY < canvas.height / 3) {
        upPressed = true;
        rightPressed = true;
      } else if (touchX < canvas.width / 3 && touchY > canvas.height / 3 && touchY < (2 * canvas.height) / 3) {
        leftPressed = true;
      } else if (touchX > (2 * canvas.width) / 3 && touchY > canvas.height / 3 && touchY < (2 * canvas.height) / 3) {
        rightPressed = true;
      } else if (touchX < canvas.width / 3 && touchY > (2 * canvas.height) / 3) {
        downPressed = true;
        leftPressed = true;
      } else if (touchX > canvas.width / 3 && touchX < (2 * canvas.width) / 3 && touchY > (2 * canvas.height) / 3) {
        downPressed = true;
      } else if (touchX > (2 * canvas.width) / 3 && touchY > (2 * canvas.height) / 3) {
        downPressed = true;
        rightPressed = true;
      }

      // Adiciona um tiro quando tocar na tela
      bullets.push({ x: shipX + (shipSize / 2) - (bulletWidth / 2), y: shipY });
      shootSound.currentTime = 0;
      shootSound.play();
    }

    // Função para lidar com o fim do toque na tela
    function handleTouchEnd(event) {
      event.preventDefault();
      leftPressed = false;
      rightPressed = false;
      upPressed = false;
      downPressed = false;
    }

    // Adiciona event listeners para toque na tela
    canvas.addEventListener('touchstart', handleTouch);
    canvas.addEventListener('touchend', handleTouchEnd);

    let hasUpgrade = false; // Variável para verificar se o upgrade foi comprado

    document.addEventListener('keydown', function(e) {
      if (e.key === 'ArrowLeft' || e.key === 'Left') {
        leftPressed = true;
      }
      if (e.key === 'ArrowRight' || e.key === 'Right') {
        rightPressed = true;
      }
      if (e.key === 'ArrowUp' || e.key === 'Up') {
        upPressed = true;
      }
      if (e.key === 'ArrowDown' || e.key === 'Down') {
        downPressed = true;
      }
    });

    document.addEventListener('keyup', function (e) {
  if (!isPaused) {
    if (e.key === 'ArrowLeft' || e.key === 'Left') {
      leftPressed = false;
    }
    if (e.key === 'ArrowRight' || e.key === 'Right') {
      rightPressed = false;
    }
    if (e.key === 'ArrowUp' || e.key === 'Up') {
      upPressed = false;
    }
    if (e.key === 'ArrowDown' || e.key === 'Down') {
      downPressed = false;
    }
    if (e.key === ' ' || e.key === 'Spacebar') {
      // Adiciona um novo tiro vermelho ao centro
      bullets.push({
        x: shipX + shipSize / 2 - bulletWidth / 2,
        y: shipY,
        color: 'red',
        width: bulletWidth, // Mudança
        height: bulletHeight, // Mudança
      });
      // Adiciona tiros azuis das asas se o upgrade foi comprado
      if (hasUpgrade) {
        const wingOffset = 10; // Distância de 10px do centro para cada asa
        bullets.push({
          x: shipX + wingOffset,
          y: shipY,
          color: 'blue',
          width: bulletWidth, // Mudança
          height: bulletHeight, // Mudança
        });
        bullets.push({
          x: shipX + shipSize - bulletWidth - wingOffset,
          y: shipY,
          color: 'blue',
          width: bulletWidth, // Mudança
          height: bulletHeight, // Mudança
        });
      } // Reinicia o áudio para evitar intervalos
      shootSound.currentTime = 0;
      // Toca o som do tiro
      shootSound.play();
    }
  }
});
    


    canvas.addEventListener('click', function(event) {
      const clickX = event.clientX;
      const clickY = event.clientY;
      if (score >= 5000 && phase === 3 && gameEnded) {
        // Verifica se o clique foi no botão de reiniciar o jogo
        const buttonX = canvas.width / 2 - 100;
        const buttonY = canvas.height / 2 + 100;
        if (clickX >= buttonX && clickX <= buttonX + 200 && clickY >= buttonY && clickY <= buttonY + 50) {
          restartGame();
          return;
        }
      }
      bullets.push({ x: shipX + (shipSize / 2) - (bulletWidth / 2), y: shipY });
      shootSound.currentTime = 0; // Reinicia o áudio para evitar intervalos
      shootSound.play(); // Toca o som do tiro
    });

    function restartGame() {
      // Reinicia as variáveis do jogo
      score = 0;
      phase = 1;
      phaseMessage = '';
      phaseStartTime = 0;
      gameEnded = false;
      lives = 3;
      bullets = [];
      meteors = [];
      const restartButton = document.querySelector('.restart-button');
      restartButton.style.display = 'none';
    }

    // Função para abrir a área pop-up
function openPopup() {
  isPaused = true; // Pausa o jogo
  document.getElementById('popup').style.display = 'block';
  document.getElementById('currentCoins').textContent = document.getElementById(
    'coinCount'
  ).textContent;
}
function closePopup() {
  document.getElementById('popup').style.display = 'none';
  isPaused = false; // Retoma o jogo
  requestAnimationFrame(draw); // Recomeça a animação do jogo
  requestAnimationFrame(drawBackground); // Recomeça a animação do fundo
}  
    
function buyUpgrade() {
  const coinCount = parseInt(document.getElementById('coinCount').textContent);
  if (coinCount >= 3000) {
    document.getElementById('coinCount').textContent = coinCount - 3000;
    document.getElementById('coinSound').play(); // Toca o som de moeda
    hasUpgrade = true; // Ativa o upgrade
    closePopup(); // Adicione aqui a lógica para ativar o upgrade da nave
  } else {
    alert('Saldo insuficiente para comprar.');
  }
}
