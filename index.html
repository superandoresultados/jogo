<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Space Game</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      overflow: hidden;
      width: 100%;
      height: 100%;
    }
    canvas {
      display: block;
      margin: auto;
    }
    /* Adiciona regras de mídia para ajustar o tamanho do texto em dispositivos móveis */
    @media screen and (max-width: 600px) {
      canvas {
        font-size: 12px;
      }
      .message {
        font-size: 14px; /* Ajusta o tamanho do texto das mensagens */
      }
    }

    /* Estilo para o botão de reiniciar jogo */
    .restart-button {
      position: fixed;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      padding: 10px 20px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
      display: none;
    }

    .restart-button:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>
  <canvas id="gameCanvas"></canvas>
  <button class="restart-button" onclick="restartGame()">Reiniciar Jogo</button>
  <script>
    const canvas = document.getElementById('gameCanvas');
    const ctx = canvas.getContext('2d');

    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    let shipImg = new Image();
    shipImg.src = 'nave.png';

    const shipSize = 55; // Tamanho aumentado em 10%
    const shipSpeed = 5;
    let shipX = (canvas.width - shipSize) / 2;
    let shipY = canvas.height - shipSize - 10;
    let leftPressed = false;
    let rightPressed = false;
    let upPressed = false;
    let downPressed = false;

    const bulletWidth = 5;
    const bulletHeight = 15;
    const bulletSpeed = 5;
    let bullets = [];

    const yellowMeteorWidth = 30;
    const yellowMeteorHeight = 30;
    const meteorSpeed = 2;
    let meteors = [];

    let score = 0;
    let phase = 1;
    let phaseMessage = '';
    let phaseStartTime = 0;
    let gameEnded = false;
    let lives = 3; // Vidas iniciais

    function draw() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      drawBackground();
      drawShip();
      drawBullets();
      drawMeteors();
      drawScore();
      drawPhaseMessage();
      drawWinMessage();
      moveShip();
      moveBullets();
      moveMeteors();
      checkCollisions();
      checkMeteorBottom();
      checkPhase();
      requestAnimationFrame(draw);
    }

    function drawBackground() {
      ctx.fillStyle = 'black';
      ctx.fillRect(0, 0, canvas.width, canvas.height);
      // Desenha a barra superior para o score e vidas
      ctx.fillStyle = '#181818';
      ctx.fillRect(0, 0, canvas.width, 40);
      ctx.fillStyle = 'white';
      ctx.font = '20px Roboto';
      ctx.fillText(`Vidas: ${lives.toString().padStart(2, '0')}`, canvas.width - 100, 30);
    }

    function drawShip() {
      ctx.drawImage(shipImg, shipX, shipY, shipSize, shipSize);
    }

    function drawBullets() {
      ctx.fillStyle = 'red';
      bullets.forEach(bullet => {
        ctx.fillRect(bullet.x, bullet.y, bulletWidth, bulletHeight);
      });
    }

    function drawMeteors() {
      ctx.fillStyle = 'yellow';
      meteors.forEach(meteor => {
        ctx.fillRect(meteor.x, meteor.y, yellowMeteorWidth, yellowMeteorHeight);
      });
    }

    function drawScore() {
      ctx.fillStyle = 'white';
      ctx.font = '24px Arial';
      ctx.fillText(`Score: ${score}`, 10, 30);
    }

    function moveShip() {
      if (leftPressed && shipX > 0) {
        shipX -= shipSpeed;
      }
      if (rightPressed && shipX < canvas.width - shipSize) {
        shipX += shipSpeed;
      }
      if (upPressed && shipY > 0) {
        shipY -= shipSpeed;
      }
      if (downPressed && shipY < canvas.height - shipSize) {
        shipY += shipSpeed;
      }
    }

    function moveBullets() {
      bullets.forEach(bullet => {
        bullet.y -= bulletSpeed;
      });
      bullets = bullets.filter(bullet => bullet.y > 0);
    }

    function moveMeteors() {
      meteors.forEach(meteor => {
        meteor.y += meteorSpeed;
      });
      meteors = meteors.filter(meteor => meteor.y < canvas.height);
    }

    function checkCollisions() {
      bullets.forEach((bullet, bulletIndex) => {
        meteors.forEach((meteor, meteorIndex) => {
          if (bullet.x < meteor.x + yellowMeteorWidth &&
              bullet.x + bulletWidth > meteor.x &&
              bullet.y < meteor.y + yellowMeteorHeight &&
              bullet.y + bulletHeight > meteor.y) {
            bullets.splice(bulletIndex, 1);
            meteors.splice(meteorIndex, 1);
            score += 10; // Aumenta a pontuação ao acertar um meteoro
          }
        });
      });
    }

    function checkMeteorBottom() {
      meteors.forEach((meteor, meteorIndex) => {
        if (meteor.y + yellowMeteorHeight >= canvas.height) {
          meteors.splice(meteorIndex, 1);
          lives--; // Decrementa uma vida quando um meteoro atinge a parte inferior
          if (lives <= 0) {
            gameOver();
          }
        }
      });
    }

    function checkPhase() {
      // Lógica de fase aqui
    }

    function drawPhaseMessage() {
      // Desenha mensagens de fase aqui
    }

    function drawWinMessage() {
      // Desenha mensagem de vitória aqui
    }

    function gameOver() {
      // Lógica de fim de jogo aqui
    }

    function handleTouch(event) {
      event.preventDefault();
      const touch = event.touches[0];
      const touchX = touch.clientX;
      const touchY = touch.clientY;
      if (touchX < canvas.width / 2) {
        leftPressed = true;
      } else {
        rightPressed = true;
      }
      if (touchY < canvas.height / 2) {
        upPressed = true;
      } else {
        downPressed = true;
      }
    }

    function handleRelease(event) {
      event.preventDefault();
      leftPressed = false;
      rightPressed = false;
      upPressed = false;
      downPressed = false;
    }

    function handleShoot(event) {
      event.preventDefault();
      if (!gameEnded) {
        bullets.push({ x: shipX + shipSize / 2 - bulletWidth / 2, y: shipY });
      }
    }

    function restartGame() {
      // Lógica de reiniciar jogo aqui
    }

    // Event listeners para teclado e touch
    window.addEventListener('keydown', keyDownHandler, false);
    window.addEventListener('keyup', keyUpHandler, false);
    canvas.addEventListener('touchstart', handleTouch, false);
    canvas.addEventListener('touchend', handleRelease, false);
    canvas.addEventListener('touchmove', handleShoot, false); // Adiciona evento para disparar tiros no toque

    function keyDownHandler(event) {
      // Lógica de pressionar tecla aqui
    }

    function keyUpHandler(event) {
      // Lógica de soltar tecla aqui
    }

    function createMeteor() {
      // Lógica de criar meteoro aqui
    }

    setInterval(createMeteor, 1000);

    draw();
  </script>
</body>
</html>
