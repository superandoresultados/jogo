<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Space Game Beta 6</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      overflow: hidden;
      width: 100%;
      height: 100%;
      background-image: url('space.png');
      background-size: cover;
    }
    canvas {
      display: block;
      margin: auto;
    }
    /* Adiciona regras de mídia para ajustar o tamanho do texto em dispositivos móveis */
    @media screen and (max-width: 600px) {
      canvas {
        font-size: 12px;
      }
      .message {
        font-size: 14px; /* Ajusta o tamanho do texto das mensagens */
      }
    }

    /* Estilo para o botão de reiniciar jogo */
    .restart-button {
      position: fixed;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      padding: 10px 20px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
      display: none;
    }

    .restart-button:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>
  <canvas id="gameCanvas"></canvas>
  <button class="restart-button" onclick="restartGame()">Reiniciar Jogo</button>
  <audio id="shootSound" src="shoot.wav"></audio>
  <script>
    const canvas = document.getElementById('gameCanvas');
    const ctx = canvas.getContext('2d');

    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    let shipImg = new Image();
    shipImg.src = 'nave.png';

    const shipSize = 75; // Aumento de 50% no tamanho da nave
    const shipSpeed = 5;
    let shipX = (canvas.width - shipSize) / 2;
    let shipY = canvas.height - shipSize - 10;
    let leftPressed = false;
    let rightPressed = false;
    let upPressed = false;
    let downPressed = false;

    const bulletWidth = 5;
    const bulletHeight = 15;
    const bulletSpeed = 5;
    let bullets = [];

    function draw() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      drawShip();
      drawBullets();
      moveShip();
      moveBullets();
      requestAnimationFrame(draw);
    }

    function drawShip() {
      ctx.drawImage(shipImg, shipX, shipY, shipSize, shipSize);
    }

    function drawBullets() {
      ctx.fillStyle = 'red';
      bullets.forEach(bullet => {
        ctx.fillRect(bullet.x, bullet.y, bulletWidth, bulletHeight);
      });
    }

    function moveShip() {
      if (leftPressed && shipX > 0) {
        shipX -= shipSpeed;
      }
      if (rightPressed && shipX < canvas.width - shipSize) {
        shipX += shipSpeed;
      }
      if (upPressed && shipY > 0) {
        shipY -= shipSpeed;
      }
      if (downPressed && shipY < canvas.height - shipSize) {
        shipY += shipSpeed;
      }
    }

    function moveBullets() {
      bullets.forEach(bullet => {
        bullet.y -= bulletSpeed;
      });
      bullets = bullets.filter(bullet => bullet.y > 0);
    }

    document.addEventListener('keydown', function(e) {
      if (e.key === 'ArrowLeft' || e.key === 'Left') {
        leftPressed = true;
      }
      if (e.key === 'ArrowRight' || e.key === 'Right') {
        rightPressed = true;
      }
      if (e.key === 'ArrowUp' || e.key === 'Up') {
        upPressed = true;
      }
      if (e.key === 'ArrowDown' || e.key === 'Down') {
        downPressed = true;
      }
      if (e.key === ' ' || e.key === 'Spacebar') {
        bullets.push({ x: shipX + (shipSize / 2) - (bulletWidth / 2), y: shipY });
        playShootSound();
      }
    });

    document.addEventListener('keyup', function(e) {
      if (e.key === 'ArrowLeft' || e.key === 'Left') {
        leftPressed = false;
      }
      if (e.key === 'ArrowRight' || e.key === 'Right') {
        rightPressed = false;
      }
      if (e.key === 'ArrowUp' || e.key === 'Up') {
        upPressed = false;
      }
      if (e.key === 'ArrowDown' || e.key === 'Down') {
        downPressed = false;
      }
    });

    function playShootSound() {
      const shootSound = document.getElementById('shootSound');
      shootSound.currentTime = 0; // Reinicia o som se já estiver tocando
      shootSound.play();
    }

    draw();
  </script>
</body>
</html>
