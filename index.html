<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Space Shooter Game</title>
  <style>
    body {
      margin: 0;
      overflow: hidden; /* Impede barras de rolagem */
    }
    canvas {
      display: block; /* Garante que o canvas ocupe toda a tela */
    }
  </style>
</head>
<body>
  <canvas id="gameCanvas"></canvas>
  <script>
    const canvas = document.getElementById('gameCanvas');
    const ctx = canvas.getContext('2d');

    const canvasWidth = window.innerWidth; // Largura total da janela
    const canvasHeight = window.innerHeight; // Altura total da janela

    canvas.width = canvasWidth;
    canvas.height = canvasHeight;

    const shipSize = 50;
    const shipSpeed = 5;
    let shipX = (canvasWidth - shipSize) / 2;
    let shipY = canvasHeight - shipSize - 10;
    let leftPressed = false;
    let rightPressed = false;

    const bulletWidth = 5;
    const bulletHeight = 15;
    const bulletSpeed = 5;
    let bullets = [];

    const yellowMeteorWidth = 30;
    const yellowMeteorHeight = 30;
    const greenMeteorWidth = 45;
    const greenMeteorHeight = 45;
    const redMeteorWidth = 60;
    const redMeteorHeight = 60;
    const meteorSpeed = 2;
    let meteors = [];

    let score = 0;
    let phase = 1;
    let phaseMessage = '';
    let phaseStartTime = 0;
    let gameEnded = false;

    // Insira aqui o restante do código JavaScript do jogo

    // Função de som para o disparo
    function playShootSound() {
      const shootSound = new Audio('shoot.wav');
      shootSound.volume = 0.2; // Volume ajustável
      shootSound.play();
    }

    // Event listener para o disparo ao pressionar a tecla
    document.addEventListener('keydown', function(e) {
      if (e.key === ' ' || e.key === 'ArrowUp') {
        // Chama a função de som ao disparar
        playShootSound();
        // Coloque aqui o código para disparar os raios da nave
      }
    });

    // Restante do código do jogo...

  </script>
</body>
</html>
