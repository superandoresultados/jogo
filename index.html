<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Space Game</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      overflow: hidden;
      width: 100%;
      height: 100%;
    }
    canvas {
      display: block;
      margin: auto;
    }
  </style>
</head>
<body>
  <canvas id="gameCanvas"></canvas>

  <!-- Elemento de áudio para o som do disparo -->
  <audio id="shootSound">
    <source src="shoot.mp3" type="audio/mpeg">
    <source src="shoot.ogg" type="audio/ogg">
    Your browser does not support the audio tag.
  </audio>

  <script>
    const canvas = document.getElementById('gameCanvas');
    const ctx = canvas.getContext('2d');

    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    const shipSize = 50;
    const shipSpeed = 5;
    let shipX = (canvas.width - shipSize) / 2;
    let shipY = canvas.height - shipSize - 10;
    let leftPressed = false;
    let rightPressed = false;
    let upPressed = false;
    let downPressed = false;

    const bulletWidth = 5;
    const bulletHeight = 15;
    const bulletSpeed = 5;
    let bullets = [];

    const bulletGlowRadius = 5; // Raio do brilho do projétil

    const yellowMeteorWidth = 30;
    const yellowMeteorHeight = 30;
    const greenMeteorWidth = 45;
    const greenMeteorHeight = 45;
    const redMeteorWidth = 60;
    const redMeteorHeight = 60;
    const meteorSpeed = 2;
    let meteors = [];

    let score = 0;
    let phase = 1;
    let phaseMessage = '';
    let phaseStartTime = 0;
    let gameEnded = false;

    function draw() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      drawBackground();
      drawShip();
      drawBullets();
      drawMeteors();
      drawScore();
      drawWinMessage();
      moveShip();
      moveBullets();
      moveMeteors();
      checkCollisions();
      checkMeteorBottom();
      checkPhase();
      requestAnimationFrame(draw);
    }

    function drawBackground() {
      ctx.fillStyle = 'black';
      ctx.fillRect(0, 0, canvas.width, canvas.height);
      // Desenha a barra superior para o score
      ctx.fillStyle = '#181818';
      ctx.fillRect(0, 0, canvas.width, 40);
    }

    function drawShip() {
      // Corpo da nave
      ctx.fillStyle = 'gray';
      ctx.beginPath();
      ctx.moveTo(shipX + shipSize / 2, shipY);
      ctx.lineTo(shipX, shipY + shipSize);
      ctx.lineTo(shipX + shipSize, shipY + shipSize);
      ctx.closePath();
      ctx.fill();

      // Asas da nave
      ctx.fillStyle = 'gray';
      ctx.beginPath();
      ctx.moveTo(shipX + shipSize / 4, shipY + shipSize / 2);
      ctx.lineTo(shipX + shipSize / 2, shipY - shipSize / 4);
      ctx.lineTo(shipX + shipSize * 3 / 4, shipY + shipSize / 2);
      ctx.closePath();
      ctx.fill();
    }

    function drawBullets() {
      bullets.forEach(bullet => {
        // Desenhar o brilho do projétil
        ctx.fillStyle = 'yellow';
        ctx.beginPath();
        ctx.arc(bullet.x + bulletWidth / 2, bullet.y + bulletHeight / 2, bulletGlowRadius, 0, Math.PI * 2);
        ctx.fill();

        // Desenhar o projétil
        ctx.fillStyle = 'red';
        ctx.fillRect(bullet.x, bullet.y, bulletWidth, bulletHeight);
      });
    }

    function drawMeteors() {
      meteors.forEach(meteor => {
        ctx.fillStyle = meteor.color;
        ctx.beginPath();
        ctx.moveTo(meteor.x + meteor.width * 0.25, meteor.y + meteor.height * 0.25);
        ctx.lineTo(meteor.x + meteor.width * 0.75, meteor.y + meteor.height * 0.25);
        ctx.lineTo(meteor.x + meteor.width, meteor.y + meteor.height * 0.5);
        ctx.lineTo(meteor.x + meteor.width * 0.75, meteor.y + meteor.height * 0.75);
        ctx.lineTo(meteor.x + meteor.width * 0.25, meteor.y + meteor.height * 0.75);
        ctx.lineTo(meteor.x, meteor.y + meteor.height * 0.5);
        ctx.closePath();
        ctx.fill();
      });
    }

    function drawScore() {
      ctx.fillStyle = 'white';
      ctx.font = '24px Arial';
      ctx.fillText(`Score: ${score}`, 10, 30);
    }

    function moveShip() {
      if (leftPressed && shipX > 0) {
        shipX -= shipSpeed;
      }
      if (rightPressed && shipX < canvas.width - shipSize) {
        shipX += shipSpeed;
      }
      if (upPressed && shipY > 0) {
        shipY -= shipSpeed;
      }
      if (downPressed && shipY < canvas.height - shipSize) {
        shipY += shipSpeed;
      }
    }

    function moveBullets() {
      bullets.forEach(bullet => {
        bullet.y -= bulletSpeed;
      });
      bullets = bullets.filter(bullet => bullet.y > 0);
    }

    function moveMeteors() {
      meteors.forEach(meteor => {
        meteor.y += meteorSpeed;
      });
      meteors = meteors.filter(meteor => meteor.y < canvas.height);
    }

    function checkCollisions() {
      bullets.forEach(bullet => {
        meteors.forEach((meteor, meteorIndex) => {
          if (bullet.x < meteor.x + meteor.width &&
              bullet.x + bulletWidth > meteor.x &&
              bullet.y < meteor.y + meteor.height &&
              bullet.y + bulletHeight > meteor.y) {
            bullets = bullets.filter(b => b !== bullet);
            score += getMeteorScore(meteor.color);
            drawExplosion(meteor.x + meteor.width / 2, meteor.y + meteor.height / 2);
            meteors.splice(meteorIndex, 1);
          }
        });
      });
