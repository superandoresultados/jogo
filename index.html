<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Space Game</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      overflow: hidden;
      width: 100%;
      height: 100%;
    }
    canvas {
      display: block;
      margin: auto;
    }
    /* Adiciona regras de mídia para ajustar o tamanho do texto em dispositivos móveis */
    @media screen and (max-width: 600px) {
      canvas {
        font-size: 12px;
      }
      .message {
        font-size: 14px; /* Ajusta o tamanho do texto das mensagens */
      }
    }

    /* Estilo para o botão de reiniciar jogo */
    .restart-button {
      position: fixed;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      padding: 10px 20px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
      display: none;
    }

    .restart-button:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>
  <canvas id="gameCanvas"></canvas>
  <button class="restart-button" onclick="restartGame()">Reiniciar Jogo</button>
  <script>
    const canvas = document.getElementById('gameCanvas');
    const ctx = canvas.getContext('2d');

    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    let shipImg = new Image();
    shipImg.src = 'nave.png';

    const shipWidth = 50;
    const shipHeight = 50;
    const shipSpeed = 5;
    let shipX = (canvas.width - shipWidth) / 2;
    let shipY = canvas.height - shipHeight - 10;
    let leftPressed = false;
    let rightPressed = false;
    let upPressed = false;
    let downPressed = false;

    const bulletWidth = 5;
    const bulletHeight = 15;
    const bulletSpeed = 5;
    let bullets = [];

    const yellowMeteorWidth = 30;
    const yellowMeteorHeight = 30;
    const greenMeteorWidth = 45;
    const greenMeteorHeight = 45;
    const redMeteorWidth = 60;
    const redMeteorHeight = 60;
    const meteorSpeed = 2;
    let meteors = [];

    let score = 0;

    function draw() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      drawShip();
      drawBullets();
      drawMeteors();
      moveShip();
      moveBullets();
      moveMeteors();
      checkCollisions();
      requestAnimationFrame(draw);
    }

    function drawShip() {
      ctx.drawImage(shipImg, shipX, shipY, shipWidth, shipHeight);
    }

    function drawBullets() {
      ctx.fillStyle = 'red';
      bullets.forEach(bullet => {
        ctx.fillRect(bullet.x, bullet.y, bulletWidth, bulletHeight);
      });
    }

    function drawMeteors() {
      meteors.forEach(meteor => {
        ctx.fillStyle = meteor.color;
        ctx.fillRect(meteor.x, meteor.y, meteor.width, meteor.height);
      });
    }

    function moveShip() {
      if (leftPressed && shipX > 0) {
        shipX -= shipSpeed;
      }
      if (rightPressed && shipX < canvas.width - shipWidth) {
        shipX += shipSpeed;
      }
      if (upPressed && shipY > 0) {
        shipY -= shipSpeed;
      }
      if (downPressed && shipY < canvas.height - shipHeight) {
        shipY += shipSpeed;
      }
    }

    function moveBullets() {
      bullets.forEach(bullet => {
        bullet.y -= bulletSpeed;
      });
      bullets = bullets.filter(bullet => bullet.y > 0);
    }

    function moveMeteors() {
      meteors.forEach(meteor => {
        meteor.y += meteorSpeed;
      });
      meteors = meteors.filter(meteor => meteor.y < canvas.height);
    }

    function checkCollisions() {
      bullets.forEach(bullet => {
        meteors.forEach((meteor, meteorIndex) => {
          if (bullet.x < meteor.x + meteor.width &&
              bullet.x + bulletWidth > meteor.x &&
              bullet.y < meteor.y + meteor.height &&
              bullet.y + bulletHeight > meteor.y) {
            bullets = bullets.filter(b => b !== bullet);
            meteors.splice(meteorIndex, 1);
            score += getMeteorScore(meteor.color);
          }
        });
      });
    }

    setInterval(() => {
      bullets.push({ x: shipX + (shipWidth / 2) - (bulletWidth / 2), y: shipY });
    }, 500);

    setInterval(() => {
      createMeteor();
    }, 1000);

    function createMeteor() {
      let x, y, color, width, height;
      x = Math.random() * (canvas.width - yellowMeteorWidth);
      y = -yellowMeteorHeight;
      const colors = ['yellow', 'green', 'red'];
      color = colors[Math.floor(Math.random() * colors.length)];
      if (color === 'yellow') {
        width = yellowMeteorWidth;
        height = yellowMeteorHeight;
      } else if (color === 'green') {
        width = greenMeteorWidth;
        height = greenMeteorHeight;
      } else if (color === 'red') {
        width = redMeteorWidth;
        height = redMeteorHeight;
      }
      meteors.push({ x, y, color, width, height });
    }

    function getMeteorScore(color) {
      if (color === 'yellow') {
        return 10;
      } else if (color === 'green') {
        return 20;
      } else if (color === 'red') {
        return 30;
      }
    }

    function handleTouch(event) {
      event.preventDefault();
      const touchX = event.touches[0].clientX;
      const touchY = event.touches[0].clientY;
      if (touchX < shipX + shipWidth / 2) {
        leftPressed = true;
      } else {
        rightPressed = true;
      }
      if (touchY < shipY + shipHeight / 2) {
        upPressed = true;
      } else {
        downPressed = true;
      }
      bullets.push({ x: shipX + (shipWidth / 2) - (bulletWidth / 2), y: shipY });
    }

    function handleTouchEnd(event) {
      event.preventDefault();
      leftPressed = false;
      rightPressed = false;
      upPressed = false;
      downPressed = false;
    }

    canvas.addEventListener('touchstart', handleTouch);
    canvas.addEventListener('touchend', handleTouchEnd);

    function handleKeyDown(event) {
      if (event.key === 'ArrowLeft' || event.key === 'Left') {
        leftPressed = true;
      }
      if (event.key === 'ArrowRight' || event.key === 'Right') {
        rightPressed = true;
      }
      if (event.key === 'ArrowUp' || event.key === 'Up') {
        upPressed = true;
      }
      if (event.key === 'ArrowDown' || event.key === 'Down') {
        downPressed = true;
      }
    }

    function handleKeyUp(event) {
      if (event.key === 'ArrowLeft' || event.key === 'Left') {
        leftPressed = false;
      }
      if (event.key === 'ArrowRight' || event.key === 'Right') {
        rightPressed = false;
      }
      if (event.key === 'ArrowUp' || event.key === 'Up') {
        upPressed = false;
      }
      if (event.key === 'ArrowDown' || event.key === 'Down') {
        downPressed = false;
      }
    }

    document.addEventListener('keydown', handleKeyDown);
    document.addEventListener('keyup', handleKeyUp);

    draw();
  </script>
</body>
</html>
