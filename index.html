<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Space Game</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      overflow: hidden;
      width: 100%;
      height: 100%;
    }
    canvas {
      display: block;
      margin: auto;
    }
    /* Adiciona regras de mídia para ajustar o tamanho do texto em dispositivos móveis */
    @media screen and (max-width: 600px) {
      canvas {
        font-size: 12px;
      }
      .message {
        font-size: 14px; /* Ajusta o tamanho do texto das mensagens */
      }
    }

    /* Estilo para o botão de reiniciar jogo */
    .restart-button {
      position: fixed;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      padding: 10px 20px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
      display: none;
    }

    .restart-button:hover {
      background-color: #45a049;
    }

    /* Estilo para a contagem de vidas */
    #lifeCount {
      position: fixed;
      top: 10px;
      right: 10px; /* Alterado para posicionar à direita */
      font-family: 'Roboto', sans-serif;
      font-size: 20px;
      color: white;
    }
  </style>
</head>
<body>
  <canvas id="gameCanvas"></canvas>
  <button class="restart-button" onclick="restartGame()">Reiniciar Jogo</button>
  <div id="lifeCount">Vidas: 03</div>
  <script>
    const canvas = document.getElementById('gameCanvas');
    const ctx = canvas.getContext('2d');

    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    const shipImage = new Image();
    shipImage.src = 'nave.png';

    const shipSize = 50;
    const shipSpeed = 5;
    let shipX = (canvas.width - shipSize) / 2;
    let shipY = canvas.height - shipSize - 10;
    let leftPressed = false;
    let rightPressed = false;
    let upPressed = false;
    let downPressed = false;

    const bulletWidth = 5;
    const bulletHeight = 15;
    const bulletSpeed = 5;
    let bullets = [];

    const yellowMeteorWidth = 30;
    const yellowMeteorHeight = 30;
    const greenMeteorWidth = 45;
    const greenMeteorHeight = 45;
    const redMeteorWidth = 60;
    const redMeteorHeight = 60;
    const blueMeteorWidth = 40;
    const blueMeteorHeight = 40;
    const purpleMeteorWidth = 50;
    const purpleMeteorHeight = 50;
    const meteorSpeed = 2;
    let meteors = [];

    let score = 0;
    let phase = 1;
    let phaseMessage = '';
    let phaseStartTime = 0;
    let gameEnded = false;
    let lives = 3; // Número inicial de vidas da nave

    function draw() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      drawBackground();
      drawShip();
      drawBullets();
      drawMeteors();
      drawScore();
      drawPhaseMessage();
      drawWinMessage();
      drawLifeCount(); // Desenhar a contagem de vidas
      moveShip();
      moveBullets();
      moveMeteors();
      checkCollisions();
      checkMeteorBottom();
      checkPhase();
      requestAnimationFrame(draw);
    }

    function drawBackground() {
      ctx.fillStyle = 'black';
      ctx.fillRect(0, 0, canvas.width, canvas.height);
      // Desenha a barra superior para o score
      ctx.fillStyle = '#181818';
      ctx.fillRect(0, 0, canvas.width, 40);
    }

    function drawShip() {
      ctx.drawImage(shipImage, shipX, shipY, shipSize, shipSize);
    }

    function drawBullets() {
      ctx.fillStyle = 'red';
      bullets.forEach(bullet => {
        ctx.fillRect(bullet.x, bullet.y, bulletWidth, bulletHeight);
      });
    }

    function drawMeteors() {
      meteors.forEach(meteor => {
        ctx.fillStyle = meteor.color;
        ctx.beginPath();
        ctx.moveTo(meteor.x + meteor.width * 0.25, meteor.y + meteor.height * 0.25);
        ctx.lineTo(meteor.x + meteor.width * 0.75, meteor.y + meteor.height * 0.25);
        ctx.lineTo(meteor.x + meteor.width, meteor.y + meteor.height * 0.5);
        ctx.lineTo(meteor.x + meteor.width * 0.75, meteor.y + meteor.height * 0.75);
        ctx.lineTo(meteor.x + meteor.width * 0.25, meteor.y + meteor.height * 0.75);
        ctx.lineTo(meteor.x, meteor.y + meteor.height * 0.5);
        ctx.closePath();
        ctx.fill();
      });
    }

    function drawScore() {
      ctx.fillStyle = 'white';
      ctx.font = '24px Arial';
      ctx.fillText(`Score: ${score}`, 10, 30);
    }

    function drawPhaseMessage() {
      ctx.fillStyle = 'white';
      ctx.font = '48px Arial';
      const messageWidth = ctx.measureText(phaseMessage).width;
      const messageX = (canvas.width - messageWidth) / 2; // Centraliza o texto na tela
      ctx.fillText(phaseMessage, messageX, canvas.height / 2);
      if ((phase === 2 || phase === 3) && !gameEnded) {
        // Contagem regressiva de 3 segundos para a próxima fase
        const elapsedTime = Date.now() - phaseStartTime;
        const countdown = 3 - Math.floor(elapsedTime / 1000);
        if (countdown > 0) {
          drawCountdown(countdown);
        } else {
          phaseMessage = ''; // Limpa a mensagem após a contagem regressiva
        }
      }
    }

    function drawCountdown(countdown) {
      ctx.fillStyle = 'white';
      ctx.font = '36px Arial';
      const countdownWidth = ctx.measureText(countdown).width;
      const countdownX = (canvas.width - countdownWidth) / 2; // Centraliza o texto na tela
      ctx.fillText(countdown, countdownX, canvas.height / 2 + 50);
    }

    function drawWinMessage() {
      if (gameEnded && score >= 500) {
        ctx.fillStyle = 'white';
        ctx.font = '48px Arial';
        const winMessage = 'Parabéns, você venceu!';
        const messageWidth = ctx.measureText(winMessage).width;
        const messageX = (canvas.width - messageWidth) / 2; // Centraliza o texto na tela
        ctx.fillText(winMessage, messageX, canvas.height / 2);
      }
    }

    function drawLifeCount() {
      ctx.fillStyle = 'white';
      ctx.font = '20px Roboto';
      const lifeText = `Vidas: ${lives.toString().padStart(2, '0')}`; // Formata o texto das vidas
      const textWidth = ctx.measureText(lifeText).width;
      const textX = canvas.width - textWidth - 10; // Posiciona o texto à direita da tela
      ctx.fillText(lifeText, textX, 30);
    }

    function moveShip() {
      if (leftPressed && shipX > 0) {
        shipX -= shipSpeed;
      }
      if (rightPressed && shipX < canvas.width - shipSize) {
        shipX += shipSpeed;
      }
      if (upPressed && shipY > 0) {
        shipY -= shipSpeed;
      }
      if (downPressed && shipY < canvas.height - shipSize) {
        shipY += shipSpeed;
      }
    }

    function moveBullets() {
      bullets.forEach(bullet => {
        bullet.y -= bulletSpeed;
      });
      bullets = bullets.filter(bullet => bullet.y > 0); // Remove balas fora do canvas
    }

    function moveMeteors() {
      meteors.forEach(meteor => {
        meteor.y += meteorSpeed;
      });
      meteors = meteors.filter(meteor => meteor.y < canvas.height); // Remove meteoros abaixo do canvas
    }

    function checkCollisions() {
      bullets.forEach((bullet, bulletIndex) => {
        meteors.forEach((meteor, meteorIndex) => {
          if (bullet.x < meteor.x + meteor.width &&
              bullet.x + bulletWidth > meteor.x &&
              bullet.y < meteor.y + meteor.height &&
              bullet.y + bulletHeight > meteor.y) {
            // Colisão entre bala e meteoro
            bullets.splice(bulletIndex, 1); // Remove a bala
            meteors.splice(meteorIndex, 1); // Remove o meteoro
            score += meteor.points; // Aumenta a pontuação
          }
        });
      });
    }

    function checkMeteorBottom() {
      meteors.forEach((meteor, meteorIndex) => {
        if (meteor.y + meteor.height >= canvas.height) {
          meteors.splice(meteorIndex, 1); // Remove o meteoro
          lives--; // Diminui uma vida
          loseLife();
        }
      });
    }

    function loseLife() {
      if (lives === 0) {
        gameOver();
      }
    }

    function checkPhase() {
      if (score >= 100 && phase === 1) {
        phase = 2;
        phaseMessage = 'Fase 2';
        phaseStartTime = Date.now();
        createMeteors(10, yellowMeteorWidth, yellowMeteorHeight, 1);
      }
      if (score >= 300 && phase === 2) {
        phase = 3;
        phaseMessage = 'Fase 3';
        phaseStartTime = Date.now();
        createMeteors(10, greenMeteorWidth, greenMeteorHeight, 2);
      }
      if (score >= 500 && phase === 3) {
        gameEnded = true;
      }
    }

    function gameOver() {
      gameEnded = true;
      phaseMessage = 'Game Over';
      restartButton.style.display = 'block';
    }

    function restartGame() {
      window.location.reload();
    }

    document.addEventListener('keydown', keyDownHandler, false);
    document.addEventListener('keyup', keyUpHandler, false);

    function keyDownHandler(event) {
      if (event.key === 'ArrowLeft' || event.key === 'Left') {
        leftPressed = true;
      } else if (event.key === 'ArrowRight' || event.key === 'Right') {
        rightPressed = true;
      } else if (event.key === 'ArrowUp' || event.key === 'Up') {
        upPressed = true;
      } else if (event.key === 'ArrowDown' || event.key === 'Down') {
        downPressed = true;
      } else if (event.key === ' ') {
        shoot();
      }
    }

    function keyUpHandler(event) {
      if (event.key === 'ArrowLeft' || event.key === 'Left') {
        leftPressed = false;
      } else if (event.key === 'ArrowRight' || event.key === 'Right') {
        rightPressed = false;
      } else if (event.key === 'ArrowUp' || event.key === 'Up') {
        upPressed = false;
      } else if (event.key === 'ArrowDown' || event.key === 'Down') {
        downPressed = false;
      }
    }

    function shoot() {
      bullets.push({x: shipX + shipSize / 2 - bulletWidth / 2, y: shipY});
    }

    function createMeteors(numberOfMeteors, width, height, points) {
      for (let i = 0; i < numberOfMeteors; i++) {
        const x = Math.random() * (canvas.width - width);
        const y = -Math.random() * canvas.height; // Meteoros começam acima do canvas
        meteors.push({x, y, width, height, points, color: getRandomColor()});
      }
    }

    function getRandomColor() {
      const colors = ['yellow', 'green', 'red', 'blue', 'purple'];
      return colors[Math.floor(Math.random() * colors.length)];
    }

    createMeteors(5, yellowMeteorWidth, yellowMeteorHeight, 1); // Cria meteoros iniciais

    draw(); // Inicia o loop de desenho do jogo
  </script>
</body>
</html>
