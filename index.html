<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Space Game</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      overflow: hidden;
      width: 100%;
      height: 100%;
    }
    canvas {
      display: block;
      margin: auto;
    }
    /* Adiciona regras de mídia para ajustar o tamanho do texto em dispositivos móveis */
    @media screen and (max-width: 600px) {
      canvas {
        font-size: 12px;
      }
      .message {
        font-size: 14px; /* Ajusta o tamanho do texto das mensagens */
      }
    }

    /* Estilo para o botão de reiniciar jogo */
    .restart-button {
      position: fixed;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      padding: 10px 20px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
      display: none;
    }

    .restart-button:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>
  <canvas id="gameCanvas"></canvas>
  <button class="restart-button" onclick="restartGame()">Reiniciar Jogo</button>
  <script>
    const canvas = document.getElementById('gameCanvas');
    const ctx = canvas.getContext('2d');

    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    let shipImg = new Image();
    shipImg.src = 'nave.png';

    const shipSize = 50;
    const shipSpeed = 5;
    let shipX = (canvas.width - shipSize) / 2;
    let shipY = canvas.height - shipSize - 10;
    let leftPressed = false;
    let rightPressed = false;
    let upPressed = false;
    let downPressed = false;
    let spacePressed = false;

    const bulletWidth = 5;
    const bulletHeight = 15;
    const bulletSpeed = 5;
    let bullets = [];

    const yellowMeteorWidth = 30;
    const yellowMeteorHeight = 30;
    const greenMeteorWidth = 45;
    const greenMeteorHeight = 45;
    const redMeteorWidth = 60;
    const redMeteorHeight = 60;
    const blueMeteorWidth = 40;
    const blueMeteorHeight = 40;
    const purpleMeteorWidth = 50;
    const purpleMeteorHeight = 50;
    const meteorSpeed = 2;
    let meteors = [];

    let score = 0;
    let phase = 1;
    let phaseMessage = '';
    let phaseStartTime = 0;
    let gameEnded = false;
    let lives = 3; // Vidas iniciais

    function draw() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      drawBackground();
      drawShip();
      drawBullets();
      drawMeteors();
      drawScore();
      drawPhaseMessage();
      drawWinMessage();
      moveShip();
      moveBullets();
      moveMeteors();
      checkCollisions();
      checkMeteorBottom();
      checkPhase();
      requestAnimationFrame(draw);
    }

    function drawBackground() {
      ctx.fillStyle = 'black';
      ctx.fillRect(0, 0, canvas.width, canvas.height);
      // Desenha a barra superior para o score e vidas
      ctx.fillStyle = '#181818';
      ctx.fillRect(0, 0, canvas.width, 40);
      ctx.fillStyle = 'white';
      ctx.font = '20px Roboto';
      ctx.fillText(`Vidas: ${lives.toString().padStart(2, '0')}`, canvas.width - 100, 30);
    }

    function drawShip() {
      ctx.drawImage(shipImg, shipX, shipY, shipSize, shipSize);
    }

    function drawBullets() {
      ctx.fillStyle = 'red';
      bullets.forEach(bullet => {
        ctx.fillRect(bullet.x, bullet.y, bulletWidth, bulletHeight);
      });
    }

    function drawMeteors() {
      meteors.forEach(meteor => {
        ctx.fillStyle = meteor.color;
        ctx.beginPath();
        ctx.moveTo(meteor.x + meteor.width * 0.25, meteor.y + meteor.height * 0.25);
        ctx.lineTo(meteor.x + meteor.width * 0.75, meteor.y + meteor.height * 0.25);
        ctx.lineTo(meteor.x + meteor.width, meteor.y + meteor.height * 0.5);
        ctx.lineTo(meteor.x + meteor.width * 0.75, meteor.y + meteor.height * 0.75);
        ctx.lineTo(meteor.x + meteor.width * 0.25, meteor.y + meteor.height * 0.75);
        ctx.lineTo(meteor.x, meteor.y + meteor.height * 0.5);
        ctx.closePath();
        ctx.fill();
      });
    }

    function drawScore() {
      ctx.fillStyle = 'white';
      ctx.font = '24px Arial';
      ctx.fillText(`Score: ${score}`, 10, 30);
    }

    function moveShip() {
      if (leftPressed && shipX > 0) {
        shipX -= shipSpeed;
      }
      if (rightPressed && shipX < canvas.width - shipSize) {
        shipX += shipSpeed;
      }
      if (upPressed && shipY > 0) {
        shipY -= shipSpeed;
      }
      if (downPressed && shipY < canvas.height - shipSize) {
        shipY += shipSpeed;
      }
    }

    function moveBullets() {
      bullets.forEach(bullet => {
        bullet.y -= bulletSpeed;
      });
      bullets = bullets.filter(bullet => bullet.y > 0);
    }

    function moveMeteors() {
      meteors.forEach(meteor => {
        meteor.y += meteorSpeed;
      });
      meteors = meteors.filter(meteor => meteor.y < canvas.height);
    }

    function checkCollisions() {
      bullets.forEach((bullet, bulletIndex) => {
        meteors.forEach((meteor, meteorIndex) => {
          if (bullet.x < meteor.x + meteor.width &&
              bullet.x + bulletWidth > meteor.x &&
              bullet.y < meteor.y + meteor.height &&
              bullet.y + bulletHeight > meteor.y) {
            bullets.splice(bulletIndex, 1);
            meteors.splice(meteorIndex, 1);
            score += getMeteorScore(meteor.color);
            drawExplosion(meteor.x + meteor.width / 2, meteor.y + meteor.height / 2);
          }
        });
      });

      meteors.forEach((meteor, meteorIndex) => {
        if (shipX < meteor.x + meteor.width &&
            shipX + shipSize > meteor.x &&
            shipY < meteor.y + meteor.height &&
            shipY + shipSize > meteor.y) {
          meteors.splice(meteorIndex, 1);
          explodeShip();
          loseLife();
          if (lives === 0) {
            endGame();
          }
        }
      });
    }

    function explodeShip() {
      drawExplosion(shipX + shipSize / 2, shipY + shipSize / 2);
    }

    function loseLife() {
      lives--;
    }

    function endGame() {
      gameEnded = true;
      score = 0;
      lives = 3; // Reinicia as vidas
      drawGameOver();
    }

    function drawGameOver() {
      ctx.fillStyle = 'white';
      ctx.font = 'bold 48px Arial';
      ctx.textAlign = 'center';
      ctx.fillText('Game Over', canvas.width / 2, canvas.height / 2);
      showRestartButton();
    }

    function showRestartButton() {
      const restartButton = document.querySelector('.restart-button');
      restartButton.style.display = 'block';
    }

    function restartGame() {
      gameEnded = false;
      bullets = [];
      meteors = [];
      score = 0;
      lives = 3;
      hideRestartButton();
      draw();
    }

    function hideRestartButton() {
      const restartButton = document.querySelector('.restart-button');
      restartButton.style.display = 'none';
    }

    function drawPhaseMessage() {

    }

    function drawWinMessage() {

    function getMeteorScore(color) {

  </script>
</body>
</html>
