<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Space Game</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      overflow: hidden;
      width: 100%;
      height: 100%;
    }
    canvas {
      display: block;
      margin: auto;
    }
    /* Adiciona regras de mídia para ajustar o tamanho do texto em dispositivos móveis */
    @media screen and (max-width: 600px) {
      canvas {
        font-size: 12px;
      }
      .message {
        font-size: 14px; /* Ajusta o tamanho do texto das mensagens */
      }
    }

    /* Estilo para o botão de reiniciar jogo */
    .restart-button {
      position: fixed;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      padding: 10px 20px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
      display: none;
    }

    .restart-button:hover {
      background-color: #45a049;
    }

    /* Estilo para o botão de pausar */
    .pause-button {
      position: absolute;
      top: 5px;
      right: 10px;
      padding: 10px 20px;
      background-color: yellow;
      color: black;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
    }

    .pause-button:hover {
      background-color: #FFFF66;
    }
  </style>
</head>
<body>
  <canvas id="gameCanvas"></canvas>
  <button class="restart-button" onclick="restartGame()">Reiniciar Jogo</button>
  <button class="pause-button" onclick="pauseGame()">Pausar</button>
  <script>
    const canvas = document.getElementById('gameCanvas');
    const ctx = canvas.getContext('2d');

    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    const shipImage = new Image();
    shipImage.src = 'nave.png';

    const shipSize = 50;
    const shipSpeed = 5;
    let shipX = (canvas.width - shipSize) / 2;
    let shipY = canvas.height - shipSize - 10;
    let leftPressed = false;
    let rightPressed = false;
    let upPressed = false;
    let downPressed = false;

    const bulletWidth = 5;
    const bulletHeight = 15;
    const bulletSpeed = 5;
    let bullets = [];

    const yellowMeteorWidth = 30;
    const yellowMeteorHeight = 30;
    const greenMeteorWidth = 45;
    const greenMeteorHeight = 45;
    const redMeteorWidth = 60;
    const redMeteorHeight = 60;
    const blueMeteorWidth = 40;
    const blueMeteorHeight = 40;
    const purpleMeteorWidth = 50;
    const purpleMeteorHeight = 50;
    const meteorSpeed = 2;
    let meteors = [];

    let score = 0;
    let phase = 1;
    let phaseMessage = '';
    let phaseStartTime = 0;
    let gameEnded = false;
    let gamePaused = false;
    let pauseStartTime = 0;

    function draw() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      drawBackground();
      drawShip();
      drawBullets();
      drawMeteors();
      drawScore();
      drawPhaseMessage();
      drawWinMessage();
      moveShip();
      moveBullets();
      moveMeteors();
      checkCollisions();
      checkMeteorBottom();
      checkPhase();
      requestAnimationFrame(draw);
    }

    function drawBackground() {
      ctx.fillStyle = 'black';
      ctx.fillRect(0, 0, canvas.width, canvas.height);
      // Desenha a barra superior para o score
      ctx.fillStyle = '#181818';
      ctx.fillRect(0, 0, canvas.width, 40);
    }

    function drawShip() {
      // Desenha a imagem da nave
      ctx.drawImage(shipImage, shipX, shipY, shipSize, shipSize);
    }

    function drawBullets() {
      ctx.fillStyle = 'red';
      bullets.forEach(bullet => {
        ctx.fillRect(bullet.x, bullet.y, bulletWidth, bulletHeight);
      });
    }

    function drawMeteors() {
      meteors.forEach(meteor => {
        ctx.fillStyle = meteor.color;
        ctx.beginPath();
        ctx.moveTo(meteor.x + meteor.width * 0.25, meteor.y + meteor.height * 0.25);
        ctx.lineTo(meteor.x + meteor.width * 0.75, meteor.y + meteor.height * 0.25);
        ctx.lineTo(meteor.x + meteor.width, meteor.y + meteor.height * 0.5);
        ctx.lineTo(meteor.x + meteor.width * 0.75, meteor.y + meteor.height * 0.75);
        ctx.lineTo(meteor.x + meteor.width * 0.25, meteor.y + meteor.height * 0.75);
        ctx.lineTo(meteor.x, meteor.y + meteor.height * 0.5);
        ctx.closePath();
        ctx.fill();
      });
    }

    function drawScore() {
      ctx.fillStyle = 'white';
      ctx.font = '24px Arial';
      ctx.fillText(`Score: ${score}`, 10, 30);
    }

    function moveShip() {
      if (leftPressed && shipX > 0) {
        shipX -= shipSpeed;
      }
      if (rightPressed && shipX < canvas.width - shipSize) {
        shipX += shipSpeed;
      }
      if (upPressed && shipY > 0) {
        shipY -= shipSpeed;
      }
      if (downPressed && shipY < canvas.height - shipSize) {
        shipY += shipSpeed;
      }
    }

    function moveBullets() {
      bullets.forEach(bullet => {
        bullet.y -= bulletSpeed;
      });
      bullets = bullets.filter(bullet => bullet.y > 0);
    }

    function moveMeteors() {
      meteors.forEach(meteor => {
        meteor.y += meteorSpeed;
      });
      meteors = meteors.filter(meteor => meteor.y < canvas.height);
    }

    function pauseGame() {
      if (!gamePaused) {
        gamePaused = true;
        pauseStartTime = Date.now();
      } else {
        gamePaused = false;
        const elapsedTime = Date.now() - pauseStartTime;
        phaseStartTime += elapsedTime; // Ajusta o tempo de início da fase para compensar o tempo de pausa
      }
    }

    function checkCollisions() {
      bullets.forEach(bullet => {
        meteors.forEach((meteor, meteorIndex) => {
          if (bullet.x < meteor.x + meteor.width &&
              bullet.x + bulletWidth > meteor.x &&
              bullet.y < meteor.y + meteor.height &&
              bullet.y + bulletHeight > meteor.y) {
            bullets.splice(bullets.indexOf(bullet), 1);
            meteors.splice(meteorIndex, 1);
            score += 10;
          }
        });
      });
    }

    function checkMeteorBottom() {
      meteors.forEach((meteor, meteorIndex) => {
        if (meteor.y + meteor.height >= canvas.height) {
          meteors.splice(meteorIndex, 1);
          score -= 5;
        }
      });
    }

    function checkPhase() {
      if (score >= phase * 100) {
        phase++;
        phaseStartTime = Date.now();
        phaseMessage = `Fase ${phase}`;
        setTimeout(() => {
          phaseMessage = '';
        }, 3000);
      }
    }

    function drawPhaseMessage() {
      if (phaseMessage !== '') {
        ctx.fillStyle = 'white';
        ctx.font = '30px Arial';
        ctx.fillText(phaseMessage, canvas.width / 2 - 70, canvas.height / 2);
      }
    }

    function drawWinMessage() {
      if (phase > 5) {
        ctx.fillStyle = 'white';
        ctx.font = '30px Arial';
        ctx.fillText('Você venceu!', canvas.width / 2 - 70, canvas.height / 2);
        gameEnded = true;
      }
    }

    document.addEventListener('keydown', keyDownHandler, false);
    document.addEventListener('keyup', keyUpHandler, false);

    function keyDownHandler(e) {
      if (e.key === 'ArrowLeft') {
        leftPressed = true;
      } else if (e.key === 'ArrowRight') {
        rightPressed = true;
      } else if (e.key === 'ArrowUp') {
        upPressed = true;
      } else if (e.key === 'ArrowDown') {
        downPressed = true;
      }
    }

    function keyUpHandler(e) {
      if (e.key === 'ArrowLeft') {
        leftPressed = false;
      } else if (e.key === 'ArrowRight') {
        rightPressed = false;
      } else if (e.key === 'ArrowUp') {
        upPressed = false;
      } else if (e.key === 'ArrowDown') {
        downPressed = false;
      }
    }

    function restartGame() {
      score = 0;
      phase = 1;
      phaseMessage = '';
      phaseStartTime = 0;
      gameEnded = false;
      gamePaused = false;
      bullets = [];
      meteors = [];
      shipX = (canvas.width - shipSize) / 2;
      shipY = canvas.height - shipSize - 10;
      draw();
    }

    draw();
  </script>
</body>
</html>
