<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Space Game</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      overflow: hidden;
      width: 100%;
      height: 100%;
    }
    canvas {
      display: block;
      margin: auto;
    }
    /* Adiciona regras de mídia para ajustar o tamanho do texto em dispositivos móveis */
    @media screen and (max-width: 600px) {
      canvas {
        font-size: 12px;
      }
      .message {
        font-size: 14px; /* Ajusta o tamanho do texto das mensagens */
      }
    }

    /* Estilo para o botão de reiniciar jogo */
    .restart-button {
      position: fixed;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      padding: 10px 20px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
      display: none;
    }

    .restart-button:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>
  <canvas id="gameCanvas"></canvas>
  <button class="restart-button" onclick="restartGame()">Reiniciar Jogo</button>
  <script>
    const canvas = document.getElementById('gameCanvas');
    const ctx = canvas.getContext('2d');

    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    let shipImg = new Image();
    shipImg.src = 'nave.png';

    const shipSize = 50;
    const shipSpeed = 5;
    let shipX = (canvas.width - shipSize) / 2;
    let shipY = canvas.height - shipSize - 10;
    let leftPressed = false;
    let rightPressed = false;
    let upPressed = false;
    let downPressed = false;

    const bulletWidth = 5;
    const bulletHeight = 15;
    const bulletSpeed = 5;
    let bullets = [];

    const meteorSpeed = 2;
    let meteors = [];

    let score = 0;
    let phase = 1;
    let phaseMessage = '';
    let phaseStartTime = 0;
    let gameEnded = false;
    let lives = 3; // Vidas iniciais

    function draw() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      drawBackground();
      drawShip();
      drawBullets();
      drawMeteors();
      drawScore();
      drawPhaseMessage();
      drawWinMessage();
      moveShip();
      moveBullets();
      moveMeteors();
      checkCollisions();
      checkMeteorBottom();
      checkPhase();
      requestAnimationFrame(draw);
    }

    function drawBackground() {
      ctx.fillStyle = 'black';
      ctx.fillRect(0, 0, canvas.width, canvas.height);
      // Desenha a barra superior para o score e vidas
      ctx.fillStyle = '#181818';
      ctx.fillRect(0, 0, canvas.width, 40);
      ctx.fillStyle = 'white';
      ctx.font = '20px Roboto';
      ctx.fillText(`Vidas: ${lives.toString().padStart(2, '0')}`, canvas.width - 100, 30);
    }

    function drawShip() {
      ctx.drawImage(shipImg, shipX, shipY, shipSize, shipSize);
    }

    function drawBullets() {
      ctx.fillStyle = 'red';
      bullets.forEach(bullet => {
        ctx.fillRect(bullet.x, bullet.y, bulletWidth, bulletHeight);
      });
    }

    function drawMeteors() {
      meteors.forEach(meteor => {
        let meteorColor;
        switch (meteor.color) {
          case 'yellow':
            meteorColor = 'rock1.png';
            break;
          case 'green':
            meteorColor = 'rock2.png';
            break;
          case 'red':
            meteorColor = 'rock3.png';
            break;
          case 'blue':
            meteorColor = 'rock4.png';
            break;
          case 'purple':
            meteorColor = 'rock5.png';
            break;
          default:
            meteorColor = 'rock1.png';
        }
        const meteorImg = new Image();
        meteorImg.src = meteorColor;
        meteorImg.onload = function() {
          ctx.drawImage(meteorImg, meteor.x, meteor.y, meteor.width, meteor.height);
        };
      });
    }

    function moveMeteors() {
      meteors.forEach(meteor => {
        meteor.y += meteorSpeed;
      });
    }

    function createMeteor() {
      const colorOptions = ['yellow', 'green', 'red', 'blue', 'purple'];
      const randomColor = colorOptions[Math.floor(Math.random() * colorOptions.length)];
      const meteor = {
        x: Math.random() * (canvas.width - 50),
        y: -50,
        width: 30 + Math.random() * 50,
        height: 30 + Math.random() * 50,
        color: randomColor,
      };
      meteors.push(meteor);
    }

    function moveShip() {
      if (leftPressed && shipX > 0) {
        shipX -= shipSpeed;
      }
      if (rightPressed && shipX < canvas.width - shipSize) {
        shipX += shipSpeed;
      }
      if (upPressed && shipY > 0) {
        shipY -= shipSpeed;
      }
      if (downPressed && shipY < canvas.height - shipSize) {
        shipY += shipSpeed;
      }
    }

    // Restante do código permanece inalterado...

    // Adicione qualquer outro código de inicialização aqui, como adicionar event listeners para as teclas
    document.addEventListener('keydown', keyDownHandler, false);
    document.addEventListener('keyup', keyUpHandler, false);

    function keyDownHandler(event) {
      if (event.key === 'Left' || event.key === 'ArrowLeft') {
        leftPressed = true;
      }
      if (event.key === 'Right' || event.key === 'ArrowRight') {
        rightPressed = true;
      }
      if (event.key === 'Up' || event.key === 'ArrowUp') {
        upPressed = true;
      }
      if (event.key === 'Down' || event.key === 'ArrowDown') {
        downPressed = true;
      }
    }

    function keyUpHandler(event) {
      if (event.key === 'Left' || event.key === 'ArrowLeft') {
        leftPressed = false;
      }
      if (event.key === 'Right' || event.key === 'ArrowRight') {
        rightPressed = false;
      }
      if (event.key === 'Up' || event.key === 'ArrowUp') {
        upPressed = false;
      }
      if (event.key === 'Down' || event.key === 'ArrowDown') {
        downPressed = false;
      }
    }

    // Funções de inicialização
    setInterval(createMeteor, 1000); // Cria um novo meteoro a cada segundo

    draw(); // Inicia o jogo

  </script>
</body>
</html>
